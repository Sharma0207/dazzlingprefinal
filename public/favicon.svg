<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Background circle with brand gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D09163;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD5BB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="90" cy="90" r="90" fill="url(#bgGradient)" />
  
  <!-- Inner dark circle -->
  <circle cx="90" cy="90" r="75" fill="#1D1D1D" />
  
  <!-- Decorative sparkle elements -->
  <circle cx="50" cy="45" r="4" fill="#D09163" opacity="0.8" />
  <circle cx="130" cy="50" r="3" fill="#FFD5BB" opacity="0.7" />
  <circle cx="140" cy="100" r="3.5" fill="#D09163" opacity="0.6" />
  <circle cx="45" cy="130" r="3" fill="#FFD5BB" opacity="0.7" />
  
  <!-- Letter "D" in elegant serif style -->
  <text x="90" y="115" font-family="Georgia, serif" font-size="90" font-weight="bold" fill="#FFD5BB" text-anchor="middle" letter-spacing="2">D</text>
  
  <!-- Decorative underline -->
  <line x1="65" y1="130" x2="115" y2="130" stroke="#D09163" stroke-width="2" stroke-linecap="round" />
</svg>
